        :root {

        /* Interactive Gradient Background Styles */
        .gradient-bg {
            position: fixed; /* Use fixed to ensure it covers viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Behind actual content */

        body:not(.dark) .gradient-bg {

        }

        }

        .gradients-container {

        .g1, .g2, .g3, .g4, .g5, .g6, .g7, .interactive-orb {

        body.dark .g2 { background: radial-gradient(circle at center, rgba(var(--orb-color2-dark), 0.7) 0, rgba(var(--orb-color2-dark), 0) 60%) no-repeat; mix-blend-mode: var(--blending-dark); }
        body.dark .g3 { background: radial-gradient(circle at center, rgba(var(--orb-color3-dark), 0.6) 0, rgba(var(--orb-color3-dark), 0) 60%) no-repeat; mix-blend-mode: var(--blending-dark); }

        body.dark .g7 {

        .g1 { width: var(--circle-size); height: var(--circle-size); top: calc(50% - var(--circle-size) / 2); left: calc(50% - var(--circle-size) / 2); transform-origin: center center; animation: moveVertical 30s ease infinite; }
        .g2 { width: var(--circle-size); height: var(--circle-size); top: calc(50% - var(--circle-size) / 2); left: calc(50% - var(--circle-size) / 2); transform-origin: calc(50% - 400px); animation: moveInCircle 22s reverse infinite; }
        .g3 { width: var(--circle-size); height: var(--circle-size); top: calc(50% - var(--circle-size) / 2 + 200px); left: calc(50% - var(--circle-size) / 2 - 500px); transform-origin: calc(50% + 400px); animation: moveInCircle 40s linear infinite; }

        .g5 { width: calc(var(--circle-size) * 1.5); height: calc(var(--circle-size) * 1.5); top: calc(50% - var(--circle-size) * 0.75); left: calc(50% - var(--circle-size) * 0.75); transform-origin: calc(50% - 800px) calc(50% + 200px); animation: moveInCircle 25s ease infinite; }

            left: -50%;

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('ServiceWorker registered successfully:', registration);
            
            // Handle service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available, show update notification
                    if (confirm('A new version of MeteoSran is available. Would you like to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              }
            });
            
            // Handle app shortcuts
            const urlParams = new URLSearchParams(window.location.search);
            const shortcut = urlParams.get('shortcut');
            if (shortcut) {
              // Handle shortcut actions
              window.dispatchEvent(new CustomEvent('app-shortcut', { 
                detail: { type: shortcut } 
              }));
            }
            
          } catch (error) {
            console.log('ServiceWorker registration failed:', error);
          }
        });
        
        // Handle service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATE_AVAILABLE') {
            // Handle update notifications
            console.log('New app version available');
          }
        });
      }
      
      // Handle beforeinstallprompt for custom install UI
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner
        window.dispatchEvent(new CustomEvent('pwa-installable'));
      });
      
      // Handle successful PWA installation
      window.addEventListener('appinstalled', () => {
        console.log('PWA installed successfully');
        deferredPrompt = null;
        
        // Track installation for analytics
        if (typeof gtag !== 'undefined') {
          gtag('event', 'pwa_install', {
            'event_category': 'PWA',
            'event_label': 'MeteoSran PWA Installed'
          });
        }
      });
      
      // Function to trigger PWA install
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User ${outcome} the install prompt`);
          deferredPrompt = null;
        }
      };
    </script>
    <script>
      // Interactive orb script
      document.addEventListener('DOMContentLoaded', () => {
        const interBubble = document.querySelector('.interactive-orb');
        if (!interBubble) return;

        let curX = 0;
        let curY = 0;
        let tgX = 0;
        let tgY = 0;

        // Scale interactive orb based on viewport size for a more consistent visual effect
        const orbSize = Math.min(window.innerWidth, window.innerHeight) * 1.5; // Adjust multiplier as needed
        interBubble.style.width = `${orbSize}px`;
        interBubble.style.height = `${orbSize}px`;


        function move() {
          curX += (tgX - curX) / 20;
          curY += (tgY - curY) / 20;
          interBubble.style.transform = `translate(${Math.round(curX)}px, ${Math.round(curY)}px)`;
          requestAnimationFrame(move);
        }

        window.addEventListener('mousemove', (event) => {
          tgX = event.clientX - (orbSize / 2) ; // Center orb on cursor
          tgY = event.clientY - (orbSize / 2) ; // Center orb on cursor
        });
        
        // Initial positioning to prevent jump on first mousemove
        tgX = window.innerWidth / 2 - (orbSize / 2);
        tgY = window.innerHeight / 2 - (orbSize / 2);
        curX = tgX;
        curY = tgY;

        move();
      });
    </script>
